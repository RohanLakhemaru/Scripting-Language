<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //String Object

        let str = "String";
        let strUpperCase = str.toUpperCase();
        let strLowerCase = str.toLowerCase();
        let strIndex = str.indexOf('i');
        let strSubString = str.substr(2,3);
        let strTrim = str.trim('n');

        document.write(str + ' <br>');
        document.write(strUpperCase + ' <br>');
        document.write(strLowerCase + ' <br>');
        document.write(strIndex + ' <br>');
        document.write(strSubString + ' <br>');
        document.write(strTrim + ' <br>');

        document.write('<br>');

        //Date Object
        const date = new Date();
        const day = date.getDate();
        const month = date.getMonth();
        const year = date.getFullYear();
        const hour = date.getHours();
        const mins = date.getMinutes();
        const dateUTCHours = date.getUTCHours();
        const dateUTCMins = date.getUTCMinutes();

        
        document.write(date + '<br>');
        document.write(day+'/' + month+ '/' + year);
        document.write('<br>');
        document.write(month+'/' + day+ '/' + year);
        document.write('<br>');
        document.write(year+'/' + month+ '/' + day);
        document.write('<br>');
        document.write(hour+ ':' + mins);
        document.write('<br>');
        document.write('+' + dateUTCHours+ ':' + dateUTCMins + ' UTC Time');
        document.write('<br>');
        document.write('<br>');


        //Math Object
        let inputValue = prompt("Enter any number");
        let numAbs = Math.abs(inputValue);
        let numSqrt = Math.sqrt(inputValue);
        let numMin = Math.min(inputValue,8);
        let numMax = Math.max(inputValue,5);

        document.write('Input Value: '+inputValue + '<br>');
        document.write('Absoulte Value' + numAbs + '<br>');
        document.write('SqaureRoot' + numSqrt + '<br>');
        document.write('Max Inputable Value 5 is: ' + numMin + '<br>');
        document.write('Min inputable Value 8 is: ' + numMax + '<br>');
        

    </script>
</body>
</html>
