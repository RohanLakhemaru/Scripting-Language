<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 20;
        var y = 20;
        var z = 10;
        
        if(x>=y && x >= z){
            document.write("Greater is " + x);
        }
        else if(y>=x && y >= z){
            document.write("Greater is " + x);
        }
        else{
            document.write("Greater is " + z);
        }


    </script>
</body>
