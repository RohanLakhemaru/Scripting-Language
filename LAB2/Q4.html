<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 9;
        let isPrime = true;

        for(var i = 2; i < num/2; i++){
            if(num % i==0){
                isPrime = false;
            }
        }

        if(isPrime){
            document.write(num + " Is Prime");
        }else{
            document.write(num + " Is Composite");
        }

    </script>
</body>
</html>
