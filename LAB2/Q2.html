<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let c = 1000;
        let f;
        f = (c * 18/10) + 32;
        c = (f-32)*10/18;
        document.write("temperature in Fahrenheit: " + f);
        document.write("<br>")
        document.write("temperature in Centigrade: " + c);
    </script>
</body>
</html>
