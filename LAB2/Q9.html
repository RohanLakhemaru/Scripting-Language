<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calculate(a, b, operator) {
            let result;

            switch (operator) {
                case '+':
                    result = a + b;
                    break;
                case '-':
                    result = a - b;
                    break;
                case '*':
                    result = a * b;
                    break;
                case '/':
                    if (b !== 0) {
                        result = a / b;
                    } else {
                        result = 'Division by zero error';
                    }
                    break;
                case '%':
                    result = a % b;
                    break;
                default:
                    result = 'Invalid operator';
            }

            return result;
        }

        console.log(calculate(10, 5, '+'));
        console.log(calculate(10, 5, '-'));
        console.log(calculate(10, 5, '*'));
        console.log(calculate(10, 5, '/'));
        console.log(calculate(10, 5, '%'));
        console.log(calculate(10, 0, '/'));
        console.log(calculate(10, 5, '^'));


    </script>
</body>

</html>
