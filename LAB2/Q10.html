<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1;
        document.write('odd While Loop : ');
        while(i < 101){
            document.write(i + " ");
            i += 2;
        }
        document.write('<br>EVEN While Loop : ');
        i = 2;
        while(i < 101){
            document.write(i + " ");
            i += 2;
        }
        document.write('<br>odd For Loop : ');
        for(i = 1; i < 101; i+=2){
            document.write(i + " ");
        }
        document.write('<br>even For Loop : ');
        for(i = 2; i < 101; i+=2){
            document.write(i + " ");
        }
    </script>
</body>
</html>
