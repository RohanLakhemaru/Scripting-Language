<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Design a html form to register the student details and display the result and also check all the value are inputted-->
    <form id="form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Student Name"><br>
        <label for="address">Address</label>
        <input type="text" name="address" id="address"><br>
        <label for="roll">Roll No</label>
        <input type="number" name="rollno" id="roll"><br>
        <label for="faculty">Faculty</label>
        <input type="text" name="faculty" id="faculty"><br>
        <input type="submit" value="register">
    </form>

    <script>

        var $form = document.getElementById('form');

        $form.addEventListener('submit', function (e) {
            e.preventDefault();

            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var roll = document.getElementById('roll').value;
            var faculty = document.getElementById('faculty').value;


            if (name == '' || address == '' || roll == '' || faculty == '') {
                alert("Fill the form");
            } else {

                document.write("Student Details <br> ");
                document.write("Student Name: " + name + "<br>");
                document.write("Student Address: " + address + "<br>");
                document.write("Student RollNo: " + roll + "<br>");
                document.write("Student Faculty: " + faculty + "<br>");
            }
        });


    </script>

</body>

</html>
