<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Design a html form to store the detail of college, if value are not inputted then show the alert box to input the missing value -->

    <form id="form">
        <label for="name">College Name</label>
        <input type="text" name="name" id="name"><br>
        <label for="address">Address</label>
        <input type="text" name="address" id="address"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>
        <input type="submit" value="register">
    </form>

    <script>
         var $form = document.getElementById('form');

        $form.addEventListener('submit', function (e) {
            e.preventDefault();

            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var email = document.getElementById('email').value;


            if (name == '') {
                alert("Fill the name");
            }
            else if(address == ''){
                alert("Fill the Address");
            }
            else if(email == ''){
                alert("fill the email");
            }
            else {

                document.write("College Details <br> ");
                document.write("College Name: " + name + "<br>");
                document.write("College Address: " + address + "<br>");
                document.write("Email: " + email + "<br>");
            }
        });
    </script>

</body>
</html>
