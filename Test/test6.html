<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('<br> AppCodeName: ');
        document.write(navigator.appCodeName);
        document.write('<br> AppName: ');
        document.write(navigator.appName);
        document.write('<br> Appversion: ');
        document.write(navigator.appVersion);
        document.write('<br> Cookie Enabled: ');
        document.write(navigator.cookieEnabled);
        document.write('<br> Language: ');
        document.write(navigator.language);
        document.write('<br> UserAgent');
        document.write(navigator.userAgent);
        document.write('<br> platform: ');
        document.write(navigator.platform);
        document.write('<br> Online: ');
        document.write(navigator.online);
        document.write('<br> Screen Width: ');
        document.write(screen.width);
        document.write('<br> Screen height: ');
        document.write(screen.height);
        document.write('<br> Screen available Width: ');
        document.write(screen.availWidth);
        document.write('<br> Screen Available Width: ');
        document.write(screen.availHeight);
        document.write('<br> ColorDepth: ');
        document.write(screen.colorDepth);
        document.write('<br> PixelDepth: ');
        document.write(screen.pixelDepth);
        document.write('<br> URL: ');
        document.write(window.location.href);
        document.write('<br> HostName: ');
        document.write(window.location.hostname);
        document.write('<br> PathName: ');
        document.write(window.location.pathname);
        document.write('<br> Protocol: ');
        document.write(window.location.protocol);
        document.write('<br> Assign: ');
        document.write(window.location.assign);
        document.write('<br> Reload: ');
        document.write(window.location.reload);
        document.write('<br>');
        
</script>
</body>
</html>
