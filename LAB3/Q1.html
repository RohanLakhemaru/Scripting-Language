<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a,b){
            let result = a + b;
            document.write('Addition: ' + result);
        }
        function sub(a,b){
            let result = a - b;
            document.write('Subtraction: ' + result);
        }
        function mul(a,b){
            let result = a * b;
            document.write('Multiplcation: ' + result);
        }
        function div(a,b){
            let result = a / b;
            document.write('Division: ' + result);
        }
    </script>
    <button onclick="add(10,20)">Addition</button>
    <br>
    <button onclick="sub(10,20)">subtraction</button>
    <br>
    <button onclick="mul(10,20)">multiplication</button>
    <br>
    <button onclick="div(10,20)">division</button>
</body>
</html>
