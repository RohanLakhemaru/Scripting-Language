<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getRandomInt() {
            return Math.floor(Math.random() * 10);
        }
        let defaultValue = window.prompt("Enter a number for 0 to 9",0);
        var result = getRandomInt()==defaultValue ? "Guess is right" : "guess is wrong";
        alert(getRandomInt() + " " + result + " " + defaultValue);
    </script>
</body>

</html>
