<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i;
        for(i=1;i<10;i++){
            if(i%3==0) continue;
            if(i==8) {
                document.write("Break at " + i + "<br>");
                break;
            };
            document.write(i + "<br>");
        }
    </script>
</body>
</html>
