<body>
    <script>
        const x = 10;
        const y = 100;
        let add = x + y;
        let mul = x * y;
        let sub = x - y;
        let div = x / y;
        let mod = x % y;
        function addition(x,y){
            console.log("Local Addition " + x+y);
        }

        console.log("Modulus : " + mod);
        console.log("Addition : " + add);
        console.log("Multipy : " + mul);
        console.log("Substraction : " + sub);
        console.log("Division : " + div);

        addition(x,y);
    </script>
</body>
